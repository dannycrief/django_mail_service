{% include 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block config-page %}
    <div class="email-configuration">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="register-form">
                        <form method="POST" class="form-group">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
